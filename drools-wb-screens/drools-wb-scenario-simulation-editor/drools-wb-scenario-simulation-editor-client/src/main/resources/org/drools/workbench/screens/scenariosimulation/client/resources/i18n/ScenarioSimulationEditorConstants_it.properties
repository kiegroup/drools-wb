dmnCheatSheet5=I valori nella sezione GIVEN della tabella vengono valutati come espressioni letterali, mentre i valori nella sezione EXPECT vengono valutati come espressioni unarie. La correttezza di questi test unari viene verificata utilizzando i risultati di una valutazione DMN.
