#Hit Policies
NoneHitPolicy=なし
NoneHitPolicyDescription=これは通常のヒットモードです。古いデシジョンテーブルではデフォルトでこれを使用しますが、7.0 以降では PHREAK が使用されるため、行の順序が重要になります。古いテーブルでは、移行ツールは必要ありません。複数の行を起動できます。検証では、競合する行について警告します。
UniqueHitPolicy=Unique Hit
UniqueHitPolicyDescription=一意のヒットポリシーにより、各行の意味は重複しないように、一意でなければなりません。開発時に検証機能によって警告がされている場合、2 つの行が実行可能な状況になることはありません。
FirstHitPolicy=First Hit
FirstHitPolicyDescription=上から下に評価を行い、最初に合致した行のみが実行され、その下の行でマッチしても実行されません。
RuleOrderHitPolicy=Rule Order
RuleOrderHitPolicyDescription=任意の順序で実行されます。複数の行が実行される可能性があります。検証では行間の競合については報告されません。
ResolvedHitPolicy=Resolved Hit
ResolvedHitPolicyDescription=First Hit と似ていますが、たとえば、5 行目よりも 10 行目を優先するということができます。これは、視覚的な読みやすさのために必要な行の順序を維持しつつ、優先順位の例外を指定できることを意味します。
None=なし
HasPriorityOverRow=被優先行
