ValueOptionsPageView.ValueOptionsPageDescription=(opcional) Introduzca una lista de opciones de valor, delimitados por una coma y un espacio, para limitar los datos de entrada de la tabla para la parte de la regla correspondiente a la condición (“CUANDO”). Cuando se define esta lista de valores, los valores se proporcionarán en las celdas de la tabla para esa columna como una lista desplegable, de la cual los usuarios pueden seleccionar solo una opción. (Ejemplo 1 lista: Lunes, Miércoles, Viernes para especificar sólo estas tres opciones. Lista de ejemplo 2: "Berlín, Alemania", "París, Francia")
