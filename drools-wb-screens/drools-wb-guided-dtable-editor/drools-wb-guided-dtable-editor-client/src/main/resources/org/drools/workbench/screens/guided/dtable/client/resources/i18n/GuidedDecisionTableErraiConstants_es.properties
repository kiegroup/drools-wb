AttributeColumnPageView.Select=Seleccione el atributo
AttributeColumnPageView.ActivationGroup=grupo de activación
AttributeColumnPageView.ActivationGroupDescription=Una cadena que identifica un grupo de activación (o XOR) al que desea asignar la regla. En los grupos de activación, solo se puede activar una regla. La primera regla a ejecutar cancelará todas las activaciones pendientes de todas las reglas del grupo de activación. Ejemplo: grupo de activación “nombre de grupo”
AttributeColumnPageView.AgendaGroup=grupo de agenda
AttributeColumnPageView.AgendaGroupDescription=Una cadena que identifica un grupo de agenda al que desea asignar la regla. Los grupos de agenda le permiten dividir la agenda para proporcionar más control de ejecución sobre los grupos de reglas. Solo se pueden activar las reglas en un grupo de agenda que ha adquirido un enfoque. Ejemplo: grupo de agenda “Nombre de grupo”
AttributeColumnPageView.AutoFocus=autoenfoque
AttributeColumnPageView.AutoFocusDescription=Un valor booleano, aplicable solo a las reglas dentro de los grupos de agenda. Cuando se selecciona la opción, la siguiente vez que se activa la regla, se da automáticamente un enfoque al grupo de agenda al que se asigna la regla.
AttributeColumnPageView.Calendars=calendarios
AttributeColumnPageView.CalendarsDescription=Una definición de calendario de Quartz para programar la regla. Ejemplo: `calendarios "* * 0-7,18-23 ? * *"` (excluye el horario no comercial)
AttributeColumnPageView.DateEffective=fecha de entrada en vigor
AttributeColumnPageView.DateEffectiveDescription=Una cadena que contiene una definición de fecha y hora. La regla solo puede activarse si la fecha y la hora actuales están después del atributo “fecha de entrada en vigor”. Ejemplo: fecha de entrada en vigor “4-Sep-2018”
AttributeColumnPageView.DateExpires=fecha de caducidad
AttributeColumnPageView.DateExpiresDescription=Una cadena que contiene una definición de fecha y hora. La regla no puede activarse si la fecha y la hora actuales son posteriores al atributo “fecha de caducidad”. Ejemplo: fecha de caducidad “4-Oct-2018”
AttributeColumnPageView.Dialect=dialecto
AttributeColumnPageView.DialectDescription=Una cadena que identifica “JAVA” o “MVEL” como el lenguaje a usar para las expresiones de código en la regla. De forma predeterminada, la regla usa el dialecto especificado en el nivel de paquete. Cualquier dialecto especificado aquí anula la configuración del dialecto de paquete para la regla. Ejemplo: dialecto “JAVA”
AttributeColumnPageView.Duration=duración
AttributeColumnPageView.DurationDescription=Un valor entero largo que define la duración del tiempo en milisegundos después del cual la regla puede activarse, si las condiciones de la regla aún se cumplen. Ejemplo: duración “10000”
AttributeColumnPageView.Enabled=habilitado
AttributeColumnPageView.EnabledDescription=Un valor booleano. Cuando se selecciona la opción, se habilita la regla. Cuando no se selecciona la opción, la regla se deshabilita.
AttributeColumnPageView.LockOnActive=fijar activo
AttributeColumnPageView.LockOnActiveDescription=Un valor booleano, aplicable solo a las reglas dentro de los grupos de flujo de reglas o grupos de agenda. Cuando se selecciona la opción, la próxima vez que el grupo de flujo de reglas para la regla se activa o el grupo de agenda para la regla recibe un enfoque, la regla no se puede activar de nuevo hasta que el grupo de flujo de reglas ya no esté activo o el grupo de agenda pierda el enfoque. Se trata de una versión más sólida del atributo "sin bucle", porque la activación de una regla de correspondencia se descarta independientemente del origen de la actualización (no solo por la regla en sí). Este atributo es ideal para las reglas de cálculo en las que se dispone de una serie de reglas que modifican un dato y no se desea que ninguna regla vuelva a coincidir y ejecutarse de nuevo.
AttributeColumnPageView.Negate=negar
AttributeColumnPageView.NegateDescription=Un valor booleano. Cuando se selecciona la opción, la parte (cuando) de la regla se niega.
AttributeColumnPageView.NoLoop=sin bucle
AttributeColumnPageView.NoLoopDescription=Un valor booleano. Cuando se selecciona la opción, la regla no puede reactivarse (bucle) si una consecuencia de la regla vuelve a activar una condición que se cumplió anteriormente. Cuando no se selecciona la condición, la regla puede incluir bucle en estas circunstancias.
AttributeColumnPageView.RuleflowGroup=grupo de flujo de reglas
AttributeColumnPageView.RuleflowGroupDescription=Una cadena que identifica un grupo de flujo de reglas. En los grupos de flujo de reglas, las reglas pueden ejecutarse solo cuando el grupo se activa por el flujo de reglas asociado. Ejemplo: grupo de flujo de reglas “nombre de grupo”
AttributeColumnPageView.Salience=prominencia
AttributeColumnPageView.SalienceDescription=Un número entero que define la prioridad de la regla. Las reglas con un mayor valor de prominencia tienen mayor prioridad cuando se ordenan en la cola de activación. Ejemplo: prominencia “10”
AttributeColumnPageView.Timer=temporizador
AttributeColumnPageView.TimerDescription=Una cadena que identifica la definición del temporizador “int” (intervalo) o “cron” para programar la regla. Ejemplo: temporizador "*/5 * * * *" (cada 5 minutos)
AttributeColumnPageView.AttributeColumnPageDescription=Agregue una o más columnas de atributos que representen cualquiera de los atributos de la regla DRL, como prominencia, habilitado, fecha de entrada en vigor y otros.
CalculationTypePageView.Select=Seleccionar el tipo de cálculo
CalculationTypePageView.CalculationType=Tipo de cálculo:
CalculationTypePageView.LiteralValue=Valor literal
CalculationTypePageView.Formula=Fórmula
CalculationTypePageView.Predicate=Predicado
CalculationTypePageView.CalculationTypePageDescription=Seleccione uno de los siguientes tipos de cálculo:<ul><li><b>Valor literal:</b> el valor de la celda se comparará con el campo usando el operador.</li><li><b>Fórmula:</b> la expresión en la celda se evaluará y luego se comparará con el campo.</li><li><b>Predicado:</b> no se necesita ningún campo; la expresión se evaluara como <b>verdadera</b> o <b>falsa</b>.</li></ul>
