SummaryPageView.IncludeAdvanced=Incluir opciones avanzadas
SummaryPageView.SummaryPageDescription=Agregar una nueva columna a la tabla de decisiones guiadas. (Seleccionar <b>Incluir opciones avanzadas</b> para ver todas las opciones). Los parámetros requeridos para cada tipo de columna se presentan como páginas adicionales en el asistente.
