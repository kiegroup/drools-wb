EditMenu.otherwiseDescription=<p>Para las columnas de condición en las Tablas de Decisión Guiada, puede aplicar un valor "cualquier otro" a las celdas de la tabla dentro de la columna si se establecen los siguientes parámetros: El tipo de cálculo para la columna de condición se ha configurado como Valor literal.</li> <li><b>El operador se ha establecido como igualdad == o desigualdad !=.</li></ul> El valor "cualquier otro" permite definir una regla para cualquier otro valor no definido explícitamente en las reglas que ya están en la tabla.</p>
