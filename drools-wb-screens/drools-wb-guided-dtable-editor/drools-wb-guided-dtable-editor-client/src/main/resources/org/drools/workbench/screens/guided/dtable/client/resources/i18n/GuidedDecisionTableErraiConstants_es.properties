FieldPageView.SelectFieldPageDescription=Seleccione un campo del patrón de datos previamente especificado. Las opciones de campo se definen en el archivo de datos en el panel <b>Objetos de datos</b> de su proyecto. (Ejemplos: los campos amount o lengthYears dentro del tipo de hecho LoanApplication)
FieldPageView.TextFieldPageDescription=Establecer el campo con un predicado. Los predicados son expresiones que resuelven un verdadero o un falso. Puedes poner $param en el campo y el valor de la celda se reemplazará en lugar de param. Por ejemplo, "this.callMethod($param)".
FieldPageView.PleaseEnterANameThatIsNotAlreadyUsed=Ese nombre de vinculación ya está siendo usado por otro patrón o campo, elija otro.
FieldPageView.PredicateBindingInfo=No necesita establecer la vinculación cuando el “Tipo de cálculo” es “Predicado”. El campo se establece con una expresión predicada y se evaluará como verdadera o falsa.
FieldPageView.Binding=Vinculación:
MetaDataColumnPageView.InsertTheMetadata=Insertar el nombre de los metadatos
MetaDataColumnPageView.Metadata=Metadatos:
MetaDataColumnPageView.MetaDataColumnPageDescription=Con esta opción de columna, puede definir un elemento de metadatos como una columna en su tabla de decisiones. Cada columna representa la anotación normal de metadatos en las reglas DRL. De forma predeterminada, la columna de metadatos está oculta. Para mostrar la columna, haga clic en <b>Editar columnas</b> en el editor de la tabla de decisiones y anule la selección de la casilla de verificación <b>Ocultar columna</b>.
