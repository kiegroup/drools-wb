AdditionalInfoPage.LogicalInsertDescription=Seleccionar esto para insertar el patrón de hechos lógicamente en el motor de decisión, o anular la selección esto para insertarlo regularmente. El motor de decisión es responsable de las decisiones lógicas sobre las inserciones y retracciones de los datos. Después de las inserciones regulares o declaradas, los datos tienen que retractarse explícitamente. Después de las inserciones lógicas, los datos se retractan automáticamente cuando las condiciones que afirmaron los hechos en primer lugar ya no son verdaderas.
AdditionalInfoPage.UpdateEngineDescription=Esta opción aparece cuando el patrón de datos seleccionado ya se usa en otra columna de la tabla de decisiones guiadas. Seleccionar esta opción para actualizar el motor de decisión con los valores de campo modificados, o anular la selección para no actualizar el motor de decisión.
