PatternPageView.PatternPageDescriptionConditions=Seleccionar de la lista de patrones de datos ya usados en <i>Condiciones</i> en su tabla o cree un nuevo patrón de datos. Un patrón de datos es una combinación de un objeto de datos disponible en el paquete y una clase de modelo de vinculación que usted especifica. (Ejemplos: <b>Solicitud de préstamo [solicitud]</b> o <b>Fuente de ingresos [ingresos]</b> donde la parte entre corchetes es la que vincula al tipo de dato dado).
PatternPageView.PatternPageDescriptionActions=Seleccionar de la lista de patrones de datos ya usados en <i>Condiciones</i> o <i>Condición de fragmentos BRL</i> en su tabla o cree un nuevo patrón de datos. Un patrón de datos es una combinación de un objeto de datos disponible en el paquete y una clase de modelo de vinculación que usted especifica. (Ejemplos: <b>Solicitud de préstamo [solicitud]</b> o <b>Fuente de ingresos [ingresos]</b> donde la parte entre corchetes es la que vincula al tipo de dato dado).
PatternPageView.EntryPointDescription=Defina el punto de entrada para el patrón de datos, si corresponde. Un punto de entrada es una puerta o flujo a través del cual los datos entran en el motor de reglas, si se especifica. (Ejemplos: flujo de solicitudes, flujo de comprobaciones de crédito).
PatternToDeletePageView.PatternToDeletePageDescription=Eliminar un dato agregado previamente como un patrón de datos en la tabla.
RuleModellerPageView.RuleModellerPageDescription=Un fragmento de lenguaje de regla comercial (BRL) es una sección de una regla creada con el editor de reglas guiadas. El fragmento de condición BRL es la parte de “CUANDO” de la regla, y el fragmento de acción BRL es la parte de “ENTONCES” de la regla. Con esta opción de columna, puede definir un fragmento de condición BRL para usarlo en el lado izquierdo (“CUANDO”) de una regla. En el editor de reglas guiadas incorporado, los valores de campo definidos como “Claves de plantilla” forman columnas en la tabla de decisiones. Los tipos de columna más simples pueden referirse a los datos y a los campos de datos vinculados en el fragmento BRL y viceversa.
