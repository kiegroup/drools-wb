WorkItemPageView.WorkItemPageDescription=Ejecutar un manejador de ítems de trabajo, basado en sus definiciones predefinidas de ítems de trabajo, o establecer el valor de un campo de dato previamente definido al valor de un parámetro de resultado de un manejador de ítems de trabajo para la parte “ENTONCES” de la regla. El ítem de trabajo debe definir un parámetro de resultado del mismo tipo de datos que un campo sobre un dato delimitado para que pueda establecer el campo en el parámetro de retorno. (Los elementos de trabajo se crean en Diseño → Proyectos → [seleccionar proyecto] → Añadir activo → Definición del elemento de trabajo).
