#Hit Policies
NoneHitPolicy=Nessuna
NoneHitPolicyDescription=Questa è la modalità di hit normale. Le vecchie tabelle delle decisioni utilizzeranno questa modalità per impostazione predefinita, ma a partire dalla versione 7.0 viene utilizzato PHREAK e l''ordine delle righe ora è importante. Non è necessario alcun strumento di migrazione per le vecchie tabelle. Possono essere attivate più righe. La verifica segnala le righe in conflitto.
UniqueHitPolicy=Hit unico
UniqueHitPolicyDescription=Con la politica di hit unico, ogni riga deve essere unica, il che significa che non può esserci sovrapposizione. Non può mai verificarsi una situazione in cui due righe possono essere attivate, in caso contrario la funzionalità di verifica segnala l''errore durante lo sviluppo.
FirstHitPolicy=Primo hit
FirstHitPolicyDescription=Il primo hit attiva solo una riga, quella che viene soddisfatta per prima dall''alto verso il basso.
RuleOrderHitPolicy=Ordine delle regole
RuleOrderHitPolicyDescription=Può essere attivata più di una riga e la verifica non segnala conflitti tra le righe poiché ci si aspetta che si verifichino.
ResolvedHitPolicy=Hit risolto
ResolvedHitPolicyDescription=Simile al primo hit, ma è possibile dare priorità alla riga 10 rispetto alla riga 5. Ciò significa che è possibile mantenere l''ordine delle righe desiderato per la leggibilità visiva, ma specificare eccezioni di priorità.
None=Nessuna
HasPriorityOverRow=Ha priorità sulla riga
