DialectNotConverted=Il dialetto non è un tipo di colonna supportato nelle tabelle delle decisioni XLS. La conversione ignora questa colonna.
RuleNameNotConverted=La conversione della colonna del nome della regola non è ancora supportata. La conversione ignora questa colonna.
RanIntoIssueWhenConverting=La conversione ha riscontrato un problema non bloccante.
